<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Отправка решения</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #eef;
            border: 1px solid #99c;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Отправка решения</h1>

<form id="submit-form">
    <label>
        Задача:
        <select name="problem_id" required>
            <option value="4">Смешная игра</option>
            <option value="4">Сложение чисел</option>

        </select>
    </label>

    <label>
        Язык программирования:
        <select name="language" required>
            <option value="cpp17">C++17</option>

        </select>
    </label>

    <label>
        Файл решения:
        <input type="file" name="solution" accept=".cpp,.txt" required>
    </label>

    <button type="submit">Отправить</button>
</form>

<div id="response"></div>

<script>
    document.getElementById('submit-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        const responseBox = document.getElementById('response');
        responseBox.textContent = 'Отправка...';

        try {
            const res = await fetch('/api/submit', {
                method: 'POST',
                body: formData
            });

            const text = await res.text();
            responseBox.textContent = text;
        } catch (err) {
            responseBox.textContent = 'Ошибка отправки: ' + err;
        }
    });
</script>
</body>
</html>
