<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome!</h1>

    {% if user %}
        <p>You are logged in as {{ user }}</p>
        <ul>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/delete_account">Delete Account</a></li>
        </ul>
    {% else %}
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    {% endif %}
</body>
</html>
